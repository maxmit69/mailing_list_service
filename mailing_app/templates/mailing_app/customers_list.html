{% extends 'mailing_app/base.html' %}
{% block content %}
<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">Список клиентов для рассылки</h1>
</div>
<div class="container">

    <div class="row text-center">
        <h5><a href="{% url 'mailing_app:customers_create' %}" class="nav-link">Добавить клиента</a></h5>
        <table class="table">
            <thead>
            <tr>
                <th scope="col"><h5>Имя клиента</h5></th>
                <th scope="col"><h5>Редактировать</h5></th>
                <th scope="col"><h5>Удалить</h5></th>
            </tr>
            </thead>
            <tbody>
            {% for object in object_list %}
            <tr>
                <th scope="row"><a class="lead" href="{% url 'mailing_app:customers_detail' pk=object.pk %}">
                    {{ object.full_name }}</a></th>
                <td><a class="lead" href="{% url 'mailing_app:customers_update' pk=object.pk %}">Редактировать</a></td>
                <td><a class="lead" href="{% url 'mailing_app:customers_delete' pk=object.pk %}">Удалить</a></td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
