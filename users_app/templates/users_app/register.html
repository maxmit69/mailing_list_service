{% extends 'mailing_app/base.html' %}

{% block content %}
<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">Регистрация</h1>
</div>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}

</form>
{% endblock %}
